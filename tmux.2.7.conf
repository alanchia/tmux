# tmux 2.7 compatible configuration
# -------------------------------
# Basic settings
# -------------------------------
# Use vi keys
set -g mode-keys vi

# Basic colors and terminal settings for tmux 2.7
set -g default-terminal "tmux-256color"

# Enable mouse
set -g mouse on

# -------------------------------
# Window / Pane behavior
# -------------------------------
# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

# Disable window auto-rename
set -g automatic-rename off

# -------------------------------
# Simple visual styles (tmux 2.7 compatible)
# -------------------------------
# Make pane borders consistently visible (old style syntax)
set-option -g pane-border-fg red
set-option -g pane-active-border-fg red

# Status line (simple, no plugins needed)
set -g status-fg white
set -g status-bg colour235
set -g status-left "#[fg=green]#H #[fg=white]â€¢ "
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 40

# Window status (old style syntax)
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"
set -g window-status-current-fg green
set -g window-status-current-bg colour235

# Set terminal title
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W'

# Basic copy mode settings
setw -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer

# vim-style copy/paste
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# Easier window splitting
bind-key v split-window -h
bind-key s split-window -v